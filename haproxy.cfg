global
    user root
    group root
    daemon
    quiet

defaults
    log global
    mode tcp
    timeout connect 5s
    timeout client 1m
    timeout server 1m
    timeout client-fin 30s
    timeout server-fin 30s
    retries 3
    option tcpka
    option tcp-smart-accept
    option tcp-smart-connect
    option dontlognull
    option tcp-check

resolvers mydns
    nameserver aliyun 223.5.5.5:53
    nameserver google 8.8.8.8:53
    resolve_retries       3
    timeout retry         1s
    hold other           30s
    hold refused         30s
    hold nx              30s
    hold timeout         30s
    hold valid           10s

frontend fe_main
    bind *:40000-50000
    mode tcp
    tcp-request inspect-delay 1s
    tcp-request content accept if { req_ssl_hello_type 1 }
    acl is_sni_known req_ssl_sni -m found
    use_backend trojan if { req_ssl_sni -i naiun.hk.0721.minatoaqua.ink }
    use_backend naiuntjhk if { req_ssl_sni -i hk.trojan.node-is.green }
    use_backend naiuntjtw if { req_ssl_sni -i tw.trojan.node-is.green }
    use_backend naiuntjsg if { req_ssl_sni -i sg.trojan.node-is.green }
    use_backend naiuntjjp if { req_ssl_sni -i jp.trojan.node-is.green }
    use_backend naiuntjus if { req_ssl_sni -i us.trojan.node-is.green }

    # new cac

    use_backend cachk1 if { req_ssl_sni -i hk1.bilibili.com }
    use_backend cachk12 if { req_ssl_sni -i hk12.bilibili.com }
