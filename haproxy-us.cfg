global
    user root
    group root
    daemon
    quiet

defaults
    log global
    no log
    mode tcp
    timeout connect 5s
    timeout client 1m
    timeout server 1m
    timeout client-fin 30s
    timeout server-fin 30s
    retries 3
    option tcpka
    option tcp-smart-accept
    option tcp-smart-connect
    option dontlognull
    option tcp-check

resolvers mydns
    nameserver aliyun 223.5.5.5:53
    nameserver google 8.8.8.8:53
    resolve_retries       3
    timeout retry         1s
    hold other           30s
    hold refused         30s
    hold nx              30s
    hold timeout         30s
    hold valid           10s

frontend fe_main
    bind *:40000-50000
    mode tcp
    tcp-request inspect-delay 1s
    tcp-request content accept if { req_ssl_hello_type 1 }
    acl is_sni_known req_ssl_sni -m found


    # cac

    use_backend cacus1 if { req_ssl_sni -i hk12.bilibili.com }

    
    #youxin

    use_backend yxhk01 if { req_ssl_sni -i hk.01.youxinnode.com }
    use_backend yxhk02 if { req_ssl_sni -i hk.02.youxinnode.com }
    default_backend web

backend web
    mode tcp
    server web www.iq.com:443 resolvers mydns check inter 10s fall 3 rise 2


backend cacus1
    mode tcp
    server cacus1 127.0.0.1:52070 resolvers mydns check inter 10s fall 3 rise 2



backend yxhk01
    mode tcp
    server hk01 hk.01.youxinnode.com:50800 resolvers mydns check inter 10s fall 3 rise 2

backend yxhk02
    mode tcp
    server hk02 hk.01.youxinnode.com:50800 resolvers mydns check inter 10s fall 3 rise 2

